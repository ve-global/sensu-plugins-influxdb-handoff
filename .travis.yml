language: ruby
cache:
- bundler
install:
- bundle install
rvm:
- 2.3.0
notifications:
  email:
    recipients:
    - ajroyle@gmail.com
    on_success: change
    on_failure: always
script:
- bundle exec rake default
- gem build sensu-plugins-influxdb-handoff.gemspec
deploy:
  provider: rubygems
  api_key:
    secure: ""
  gem: sensu-plugins-influxdb-handoff
  on:
    tags: true
    all_branches: true
    rvm: 2.3.0
    repo: ve-interactive/sensu-plugins-influxdb-handoff
